<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        max-width: 700px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 0.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
      button {
        margin-top: 1rem;
        padding: 8px 12px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Contact</h1>
    <div id="root"></div>

    <!-- React via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel to allow JSX in the browser (dev only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="/main.js"></script>
  </body>
</html>
